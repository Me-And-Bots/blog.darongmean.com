machine:
  timezone:
    Asia/Phnom_Penh
  environment:
    REVISION_NUMBER: circle_ci-$(TZ=":Asia/Phnom_Penh" date +%Y%m%d).${CIRCLE_SHA1:0:8}-$CIRCLE_BUILD_NUM

test:
  post:
    - chmod +x ./bin/linux/0.26/hugo
    - ./bin/linux/0.26/hugo server &
    - curl --retry 10 --retry-delay 5 -v http://localhost:1313

deployment:
  github:
    branch: master
    commands:
      - git config --global user.name "zero.d"
      - git config --global user.email "zero.darong@gmail.com"
      - chmod +x ./deploy.sh
      - ./deploy.sh
